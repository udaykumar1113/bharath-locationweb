<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of locations</title>
</head>
<body>
Locations:
<table>
    <tr>
        <th>Id</th><th>Name</th><th>Code</th><th>Type</th>
    </tr>
    <tr th:each="location : ${locations}" >
        <td th:text="${location.id}"/>
        <td th:text="${location.name}"/>
        <td th:text="${location.code}"/>
        <td th:text="${location.type}"/>
        <td><a th:href="@{'deleteLocation/' + ${location.id}}">Delete</a></td>
    </tr>
</table>
<br><br>
<a th:href="@{/showCreate}">Add Location</a>
</body>
</html>
